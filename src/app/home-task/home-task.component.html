<div>
    @if (allTasks.length > 0) {
    <h2 class="text-blue-500 text-4xl">Your Tasks</h2>
    <div class="flex overflow-x-auto gap-2 mx-3">
        <app-task-carousel [tasks]="allTasks"></app-task-carousel>
    </div>
    } @else {
    <div class="text-center">
        <h2 class="text-blue-500 text-4xl">No Tasks Found</h2>
        <p>You have no tasks at the moment. Click below to add your first task!</p>
        <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="addTask()">Add
            Task</button>
    </div>
    }
</div>
