<div class="max-w-md mx-auto bg-white rounded-lg border border-gray-200 shadow-md p-5 mt-5">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label for="title" class="block font-medium text-gray-700">Title: </label>
            <input id="title" type="text" formControlName="title" required
                class="mt-1 p-2 w-full rounded-md border-2 border-sky-300 shadow-sm">
        </div>

        <div>
            <label for="description" class="block font-medium text-gray-700">Description</label>
            <textarea id="description" formControlName="description" rows="4" required
                class="mt-1 p-2 w-full rounded-md border-2 border-sky-300  shadow-sm"></textarea>
        </div>

        <div>
            <label for="priority" class="block font-medium text-gray-700">Priority</label>
            <select id="priority" formControlName="priority" required
                class="mt-1 p-2 w-full rounded-md border-2 border-sky-300 shadow-sm">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <div>
            <label for="status" class="block font-medium text-gray-700">Status</label>
            <select id="status" formControlName="status" required
                class="mt-1 p-2 w-full rounded-md border-2 border-sky-300 shadow-sm">
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div>
            <label for="deadline" class="block font-medium text-gray-700">Deadline</label>
            <input id="deadline" type="date" formControlName="deadline" required
                class="mt-1 p-2 w-full rounded-md border-2 border-sky-300 shadow-sm">
        </div>

        <button type="submit"
            class="w-full text-white bg-blue-500 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Add Task
        </button>
    </form>
</div>
