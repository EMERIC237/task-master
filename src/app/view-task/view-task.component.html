<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">User Tasks</h1>
    <button (click)="navigateToAddTask()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">
        Add New Task
    </button>
</div>

<input type="text" (ngModelChange)="filterTasks()" placeholder="Filter tasks..."
    class="mb-4 p-2 rounded border-2 border-gray-300">

<div class="overflow-x-auto relative shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="py-3 px-6">Title</th>
                <th scope="col" class="py-3 px-6">Description</th>
                <th scope="col" class="py-3 px-6">Priority</th>
                <th scope="col" class="py-3 px-6">Status</th>
                <th scope="col" class="py-3 px-6">Deadline</th>
            </tr>
        </thead>
        <tbody>
            @for (task of filteredTasks; track task.id) {
            <tr>
                <td class="py-4 px-6">{{ task.title }}</td>
                <td class="py-4 px-6">{{ task.description }}</td>
                <td class="py-4 px-6">{{ task.priority }}</td>
                <td class="py-4 px-6">{{ task.status }}</td>
                <td class="py-4 px-6">{{ task.deadline | date: 'mediumDate' }}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
