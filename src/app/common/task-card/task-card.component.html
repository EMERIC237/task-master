<div class="task-card-container">
    <div class="task-card rounded-md shadow-md bg-white p-4">
        <div class="task-card-header">
            <h2 class="task-title text-xl font-bold text-blue-900">{{ task.title }}</h2>
            <span class="task-date block text-xs text-gray-500">{{ task.deadline | date: 'mediumDate' }}</span>
            <span class="task-time block text-xs text-gray-500">{{ task.deadline | date: 'shortTime' }}</span>
        </div>
        <div class="task-card-body my-4">
            <span
                class="priority-badge inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold text-white bg-blue-600">{{
                task.priority }}</span>
            <span
                class="status-badge inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold text-white bg-green-600">{{
                task.status }}</span>
        </div>
        <p class="task-description text-sm text-gray-700">{{ task.description }}</p>
        <div class="task-user-id text-gray-500 mt-4">{{ task.userId }}</div>
    </div>
    <button
        class="add-task-btn fixed bottom-4 right-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
        (click)="goToAddTask()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add Task
    </button>
</div>
