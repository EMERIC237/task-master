<div class="rounded-md shadow-md bg-white p-4">
    <div class="flex justify-between items-center mb-4 gap-4">
        <h2 class="text-xl font-bold text-blue-900">{{ task.title }}</h2>
        <span class="text-xs text-gray-500">{{ task.deadline | date: 'short' }}</span>
    </div>
    <div class="mb-4">
        <span class="inline-flex items-center px-2 py-1 mr-2 rounded-full text-xs font-semibold text-white bg-blue-600">{{ task.priority }}</span>
        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold text-white bg-green-600">{{ task.status }}</span>
    </div>
    <div class="mb-4 text-sm text-gray-700">{{ task.description }}</div>
    <div class="flex justify-between items-center">
        <div>
            <svg class="w-5 h-5 inline-block mr-1 text-gray-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M12 5v14m8-7H4"></path>
            </svg>
            <span class="text-gray-500">{{ task.userId }}</span>
        </div>
    </div>
</div>
