<div class="flex flex-wrap justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-xs p-8 space-y-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-xl font-bold text-center">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
            <div class="form-group">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" formControlName="username" id="username" placeholder="Username"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="form-group relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative flex items-center">
                    <button type="button" class="absolute left-0 pl-3 flex items-center text-sm leading-5"
                        (click)="toggleShowPassword()">
                        <span class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
                    </button>
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password"
                        placeholder="Password"
                        class="pl-10 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
        </form>
        <p class="text-sm font-medium text-center text-gray-600">
            Don't have an account? <a href="/signup" class="text-indigo-500 hover:text-indigo-600">Sign up</a>
        </p>
    </div>
</div>
